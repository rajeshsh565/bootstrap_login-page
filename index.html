<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- MD Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Login</title>
  </head>
  <body class="bg-black container">
    <section class="row text-center bg-dark my-5 mx-5 g-0 rounded-9">
      <div class="col-lg-6 rounded-9">
        <img src="./pexels-jure-širić-691919.jpg" class="rounded-9 w-100" />
      </div>
      <div class="col-lg-6 rounded-9 pt-lg-4 justify-content-center">
        <h1
          class="m-5 text-warning display-3 animate__animated animate__pulse animate__infinite"
        >
          Welcome Here!
        </h1>
        <form>
          <input
            type="text"
            placeholder="Username"
            class="w-75 rounded-3 px-2 py-1"
          /><br />
          <input
            type="password"
            placeholder="Password"
            class="w-75 mt-3 rounded-3 px-2 py-1"
          />
          <br />
          <button class="btn btn-primary rounded-pill mt-4">Sign Up</button>
          <br />
          <p class="text-info mt-3">or Login with :</p>
          <div>
            <span>
              <a href="https://facebook.com" target="_blank">
                <i class="fa-brands fa-facebook-f link-primary"></i>
              </a> </span
            >&ensp;
            <span>
              <a href="https://instagram.com" target="_blank">
                <i class="fa-brands fa-instagram link-danger"></i>
              </a> </span
            >&ensp;
            <span>
              <a href="https://github.com" target="_blank">
                <i class="fa-brands fa-github link-secondary"></i>
              </a> </span
            >&ensp;
            <span>
              <a href="https://linkedin.com" target="_blank">
                <i class="fa-brands fa-linkedin link-info"></i>
              </a>
            </span>
          </div>
        </form>
        <br />
      </div>
    </section>
  </body>
</html>
